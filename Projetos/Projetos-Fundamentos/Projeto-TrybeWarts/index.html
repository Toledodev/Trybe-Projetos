<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Trybewarts</title> 
</head>
<body>
    <header class="header">   
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="inputEmail">
            <input type="password" name="password" placeholder="Senha" id="inputPassword">
            <button id="button">Entrar</button>          
        </form>
    </header>
    <main> 
        <form id="evaluation-form">
        <div id="container-name">
            <input type="text" name="name" placeholder="Nome" id="input-name">
            <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
        </div>

        <div id="container-details">
            <input type="email" name="email" placeholder="Email" id="input-email">
            
            <select id="house" required>
                <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>

        <br>
        <div id="alinha-inp">
            <div id="container-family">
                <p id="label-family">Qual sua família?</p>
                Frontend<input type="radio" name="family" value="Frontend">
                Backend<input type="radio" name="family" value="Backend">
                FullStack<input type="radio" name="family" value="FullStack">            
            </div>

            <div id="container-content">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                <input type="checkbox" value="HoFs">HoFs
                <input type="checkbox" value="Jest">Jest
                <input type="checkbox" value="Promises">Promises
                <input type="checkbox" value="React">React
                <input type="checkbox" value="SQL">SQL
                <input type="checkbox" value="Python">Python
            </div>
        <br>
        </div>

        <div id="container-rate">
            <p id="label-rate">Como você avalia a Trybewarts?</p>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
        </div>
        
        <label class="textarea" for="textarea">Deixe seu comentário: </label>
        <textarea id="textarea" maxlength="500"></textarea>
        <p id=counter></p>

        <div id="container-agreement">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement" name="agreement">
        </div>
    </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        <div id="container-button">
            <button type="submit" id="submit-btn">Enviar</button>
        </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    
 <script src="script.js"></script>
</body>
</html>
