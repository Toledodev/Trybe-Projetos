<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function mudaTexto(){
           let texto = document.getElementsByTagName('p')[1];
            texto.innerHTML = "Rodeado de quem eu gosto, sendo um bom profissional na minha area de atuação";
        }
        mudaTexto();

        function mudaCor(){
            let novaCor = document.getElementsByClassName('main-content')[0];
            novaCor.style.background = "rgb(76,164,109)";
        }
        mudaCor();

        function changeColor(){
            let novaCor = document.getElementsByClassName('center-content')[0];
            novaCor.style.background = "white";
        }
        changeColor();
        function corrigeTexto(){
            let corretor = document.getElementsByTagName('h1')[0];
            corretor.innerHTML = "Exercício 5.1 - JavaScript";
        }
        corrigeTexto();

        function changeCase(){
            let paragrafo = document.getElementsByTagName('p')[0];
            paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
        } 
        changeCase();
        
        function mostraP(){
            let mostra = document.getElementsByTagName('p');
            for(let index = 0; index < mostra.length; index += 1){
                console.log(mostra[index].innerHTML);
            }
        }
        mostraP();
    </script>
  </body>
</html>
