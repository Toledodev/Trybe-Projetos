<!DOCTYPE html>
<html>
    <style>
        .paragrafos{
            border: solid black 3px;
            color: blue;
        }
        #subtitle{
            color: cadetblue;
        }
    </style>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText="mas é claro que o sol vai voltar amanhã";
      document.getElementById("second-paragraph").innerText="Trybe";
      document.getElementById("subtitle").innerText="Programação";
    </script>
  </body>
</html>
