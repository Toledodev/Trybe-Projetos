<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 style="color: rgb(53, 31, 53);">Cor primária</h3>
  </div>
  <div>
    <h3 style="color: purple;">Cor Secundária</h3>
  </div>
  <div>
    <h3 style="color:blue;">Cor Complementar</h3>
  </div>
  <div>
    <h3 style="color: rgb(94, 156, 238);">Cor Escura</h3>
  </div>
  <div>
    <h3 style="font-size: 35px;">Cor Clara</h3>
  </div>
</body>
</html>
